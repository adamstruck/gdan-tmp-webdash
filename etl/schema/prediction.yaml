$schema: "http://json-schema.org/draft-07/schema#"

id: Prediction
type: object
description: >
  A subtype prediction for a single sample.
additionalProperties: false

required:
  - gid
  - label
  - predicted_subtype
  - actual_subtype
  - type

properties:
  gid:
    $ref: _gids.yaml#/prediction_gid
  label:
    const: Prediction
  predicted_subtype:
    $ref: _gids.yaml#/subtype_gid
  actual_subtype:
    $ref: _gids.yaml#/subtype_gid
  metadata:
    type:
      - 'null'
      - object
  type:
    type: string
    enum:
      - training
      - testing
